<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus de la Semaine</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-light text-dark">
    <div class="container">
        <h1 class="text-center my-4">Menus de la Semaine</h1>
        <div class="dropdown mb-4">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton">
                Menu
            </button>
            <div class="dropdown-content" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" onclick="showTab('current-week')">Semaine en cours</a>
                <a class="dropdown-item" href="#" onclick="showTab('history')">Historique</a>
                <a class="dropdown-item" href="#" id="open-settings-modal">Paramètres</a>
            </div>
        </div>
        <div id="current-week" class="tab-content">
            <table id="menu-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Menu</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les menus seront insérés ici par JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="history" class="tab-content" style="display:none;">
            <table id="history-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Menu</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les menus seront insérés ici par JavaScript -->
                </tbody>
            </table>
        </div>

        <button id="open-modal" class="btn btn-primary mt-4">Ajouter un nouveau menu</button>

        <!-- Modale pour ajouter un menu -->
        <div id="menu-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Ajouter un nouveau menu</h2>
                <form id="menu-form">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="menu">Menu:</label>
                        <input type="text" id="menu" name="menu" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Ajouter</button>
                </form>
            </div>
        </div>

        <!-- Modale pour les paramètres -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Paramètres</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="storage">Méthode de stockage:</label>
                        <select id="storage" name="storage" class="form-control">
                            <option value="local">Local Storage</option>
                            <option value="json">JSON</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="theme">Thème:</label>
                        <select id="theme" name="theme" class="form-control">
                            <option value="light">Clair</option>
                            <option value="dark">Sombre</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
